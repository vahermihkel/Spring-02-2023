<div [ngClass]="{'active': product.isActive && loggedIn, 'inactive': !product.isActive && loggedIn}" 
        *ngIf="product.isActive === true || loggedIn === true">
  <img class="item-img" src="{{product.imgSrc}}" alt="">
  <div class="item-title">{{product.name}}</div>
  <div class="item-price">{{product.price | thousandSeparator }}</div>
  <div class="add-cart-button-wrapper">
    <button class="btn btn-success" (click)="onAddToCart(product)">{{'Lisa ' | translate}} {{" ostukorvi" | translate}}</button>
  </div>
</div>
