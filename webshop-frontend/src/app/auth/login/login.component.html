<ngb-alert type="danger" *ngIf="error">{{ error }}</ngb-alert>

<div class="login-form-wrapper">
  <form (ngSubmit)="onLogin(form)" class="login-form" #form="ngForm">
    <!-- <label>Email</label> <br> -->
    <!-- <input ngModel name="email" type="text" required> <br> -->
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
            placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        {{"form.invalidEmail" | translate}}
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <label>Password</label> <br>
    <input class="form-control" ngModel name="password" type="password" required> <br>
    <button class="btn btn-success" [disabled]="form.invalid">Logi sisse</button>
  </form>
</div>
