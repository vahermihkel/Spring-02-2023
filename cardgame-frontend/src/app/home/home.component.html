<div *ngIf="card === undefined">
  <div>Mängija nimi</div>
  <input [(ngModel)]="name" type="text"> <br>
  <button (click)="enterName()">Sisesta</button>
</div>

<div *ngIf="card !== undefined">
  <div>{{card.suit}}</div>
  <div>{{card.rank}}</div>

  <button (click)="guess('lower')">Madalam</button>
  <button (click)="guess('higher')">Kõrgem</button>
  <button (click)="guess('equal')">Võrdne</button>
</div>

<div>ÕIGE</div>
<div>VÄÄR</div>
<div>MÄNG LÄBI!</div>
<button>Järgmine kaart</button>
