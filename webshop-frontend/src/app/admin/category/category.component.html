
<form (ngSubmit)="onSubmit(addCategoryForm)" #addCategoryForm="ngForm">
    <label>Kategooria</label> <br>
    <input ngModel name="name" type="text" required> <br>
    <button [disabled]="addCategoryForm.invalid">SISESTA</button> <br>
</form>

<br><br>

<div *ngFor="let category of categories">
    {{category.id}} - {{category.name}} <button (click)="onDeleteCategory(category)">X</button>
</div>
