<div (click)="onFilterByCategory('')"
  class="category"
  [ngClass]="{'category-selected': '' === selectedCategory}">{{"home.all-categories" | translate}}</div>

<div *ngFor="let category of categories"
  class="category"
  (click)="onFilterByCategory(category.name)"
  [ngClass]="{'category-selected': category.name === selectedCategory}"
  >{{ category.name }}</div>
